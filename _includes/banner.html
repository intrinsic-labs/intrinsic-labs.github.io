<!-- _includes/banner.html -->
<div class="banner {% if include.theme %}banner-{{ include.theme }}{% endif %}">
  <div class="container">
    <h1 class="banner-title">{{ include.title }}</h1>
    {% if include.subtitle %}
      <div class="banner-subtitle">{{ include.subtitle }}</div>
    {% endif %}
    {% if include.button_text and include.button_url %}
      <a href="{{ include.button_url }}" class="button">{{ include.button_text }}</a>
    {% endif %}
  </div>
</div>
