<!-- _includes/department-section.html -->
<section class="department-section">
  <div class="container">
    <h1 class="department-title">{{ include.title }}</h1>
    <div class="department-subtitle">{{ include.subtitle }}</div>
    <div class="department-content">
      {{ include.content }}
    </div>
    {% if include.button_text and include.button_url %}
      <a href="{{ include.button_url }}" class="button">{{ include.button_text }}</a>
    {% endif %}
  </div>
</section>
